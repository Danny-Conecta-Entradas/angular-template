        <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined|Material+Symbols+Outlined&display=block" rel="stylesheet">

        <script>
            //# sourceURL=handle-text-selection.inline.js

            // Always remove text selection when the user clicks on any part of the document
            // This is to avoid those annoying times when you want to remove the selection when clicking not selectable elements
            window.addEventListener('mousedown', event => {
              if (event.button !== 0) {
                return
              }

              const selection = window.getSelection()

              if (!selection.anchorNode) {
                return
              }

              if (event.target instanceof HTMLInputElement || event.target instanceof HTMLTextAreaElement) {
                return
              }

              if (event.target === selection.anchorNode || event.target === selection.anchorNode.parentElement) {
                return
              }

              selection.empty()
            }, {capture: true})

            window.addEventListener('touchstart', event => {
              window.getSelection().empty()
            }, {capture: true})
        </script>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
